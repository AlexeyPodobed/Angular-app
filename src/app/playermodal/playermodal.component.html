<section mat-dialog-content class="player__modal">
  <button
    mat-button
    (click)="onNoClick()"
    type="button"
    class="playerModal__close"
  >
    Close
  </button>
  <div class="player__container">
    <img
      mat-dialog-title
      class="player__img"
      src="{{ data.imgUrl }}"
      alt="img"
    />
  </div>
  <div class="player__options">
    <div class="player__description--flex">
      <div mat-dialog-title class="player__movieTitle">{{ data.Title }}</div>
      <div mat-dialog-title class="player__movieRating">
        RunTime: {{ data.Rating }}
      </div>
      <div mat-dialog-title class="player__movieGanres">Genred:</div>
      <div mat-dialog-title class="player__movieDescription">Descr</div>
    </div>
  </div>
</section>
